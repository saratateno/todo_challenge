<!doctype html>
<html lang="en" ng-app="TodoList">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoListController.js"></script>
  </head>

  <body ng-controller="TodoListController as todoCtrl">
  <main>
    <h2>Mega Long To Do List</h2>
    <div>
      <form class="form-horizontal" name="newTodoForm">
        <input type="text" ng-model="todoCtrl.newItem" >
        <button class="btn" ng-click="todoCtrl.addItem()"><i class="glyphicon glyphicon-plus"></i></button>
      </form>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in todoCtrl.items track by $index">
          <strong>{{item}}</strong>
        </li>
      </ul>
    </div>
  </main>
  </body>
</html>
